<template>
    <lightning-card>
        <div class="rollup-container">
            <h2>Rollup Indicator</h2>
            <template if:true={rollupFieldLabel}>
                <p><strong>{rollupFieldLabel}:</strong> {rollupFieldValue}</p>
            </template>
            <template if:true={error}>
                <p class="error">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
